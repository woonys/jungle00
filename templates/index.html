<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <title>SW사관학교 정글 | 간단메모</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .jumbotron {
                padding-right:500px;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }

            .card-button {
                width: 500px;
                padding: 1.25rem;
                font-size: 5px;
            }

            .card-columns .card {
                width: 290px
            }

            .label {
                background-color: #343a409e;
                color: white;
                padding: 5px 5px;
                border-radius: 5px;
            }
        </style>

        <script>
            $(document).ready(function () {
                $("#cards-box").html("");   
                showArticles();
            });
            

            function postArticle() {
                // 1. 유저가 입력한 데이터를 #post-url과 #post-comment에서 가져오기
                let title = $("#post-title").val();
                let comment = $("#post-comment").val();

                // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                    type: "POST", // POST 방식으로 요청하겠다.
                    url: "/memo", // /memo라는 url에 요청하겠다.
                    data: { title_give: title, comment_give: comment }, // 데이터를 주는 방법
                    success: function(response){ // 성공하면
                    if (response["result"] == "success") {
                        alert("저장완료!");
                                // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                    }
                })
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function(response){
                    let article = JSON.parse(response["articles"])
                    for (let i = 0; i < article.length; i++) {
                        makeCard(article[i]["title"], article[i]["comment"], article[i]["_id"]["$oid"])
                    }       
                }
                })
            }

            function makeCard(title, comment, _id) {
                let temp_html = `<div id="cards-box" class="card-columns">
                                    <div  class="card">
                                        <div id = "card-text-${_id}"> 
                                            <div class="card-body">
                                            <h5 target="_blank" class="card-title">${title}</h5>
                                            <p  class="card-text">${comment}</p>
                                            </div>
                                            <div class="card-button">
                                                <button onclick="convert_to_input('${_id}')" type="button" class="btn btn-secondary" >수정</button>
                                                <button onclick="delArticle('${_id}')" type="button" class="btn btn-secondary" >삭제</button>
                                            </div> 
                                        </div>    
                                        <div id = "card-update-${_id}" style="display:none; padding: 10px 10px 10px 10px; ">
                                            <div class="form-group">
                                                <input id="card-update-title-${_id}" class="form-control" placeholder="메모 제목을 입력하세요" value="${title}">
                                            </div>
                                            <div class="form-group">
                                                <input id="card-updadte-text-${_id}" class="form-control" rows="3" placeholder="내용을 입력하세요" value="${comment}"></input>
                                            </div>
                                            <div class="form-group">
                                                <button onclick="convert_to_text('${_id}')" type="button" class="btn btn-primary" >저장</button>
                                            </div>  
                                        </div> 
                                    </div>
                                </div>`;
                $("#cards-box").append(temp_html);
            }

            function delArticle(_id) {
                $.ajax({
                    type: 'POST',
                    url: '/api/delete',
                    data: {del_id : _id},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert("삭제 완료");
                            window.location.reload();
                        } else {
                            alert('서버 오류');
                        }
                    }
                });
            }

            function convert_to_input(_id) {
                    $(`#card-text-${_id}`).hide()
                    $(`#card-update-${_id}`).show()
            }

            function convert_to_text(_id) {
                let title = $(`#card-update-title-${_id}`).val();
                let comment = $(`#card-updadte-text-${_id}`).val();

                $.ajax({
                    type: 'POST',
                    url: '/api/update',
                    data: {update_id : _id, update_title : title, update_comment : comment},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert("업데이트 완료");
                            window.location.reload();
                        } else {
                            alert('서버 오류');
                        }
                    }
                });
                $('#card-text').show()
                $('#card-update').hide()
            }

            function updateArticle(_id) {
                $.ajax({
                    type: 'POST',
                    url: '/api/delete',
                    data: {del_id : _id},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert("삭제 완료");
                            window.location.reload();
                        } else {
                            alert('서버 오류');
                        }
                    }
                });
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <h3>나홀로메모장 <span class="label">Ver 2.0</span></h3>
                <div class="form-group">
                    <input id="post-title" class="form-control" placeholder="메모 제목을 입력하세요">
                </div>
                
                <div class="form-group">
                    <textarea id="post-comment" class="form-control" rows="3" placeholder="내용을 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="postArticle()">저장하기</button>
                </div>  
            </div>
        
            <div id="cards-box" class="card-columns">
                <div  class="card">
                    <div id = "card-text-${_id}"> 
                        <div class="card-body">
                        <h5 target="_blank" class="card-title">제목입니다. </h5>
                        <p  class="card-text">내용입니다.</p>
                        </div>
                        <div class="card-button">
                            <button onclick="convert_to_input('${_id}')" type="button" class="btn btn-secondary" >수정</button>
                            <button onclick="delArticle('${_id}')" type="button" class="btn btn-secondary" >삭제</button>
                        </div> 
                    </div>    
                    <div id = "card-update-${_id}" style="display:none">
                        <div class="form-group">
                            <input id="card-update-title-${_id}" class="form-control" placeholder="메모 제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <input id="card-updadte-text-${_id}" class="form-control" rows="3" placeholder="내용을 입력하세요"></input>
                        </div>
                        <div class="form-group">
                            <button onclick="convert_to_text('${_id}')" type="button" class="btn btn-primary" >저장</button>
                        </div>  
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
